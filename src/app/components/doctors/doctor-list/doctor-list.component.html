<div class="container">
    <h2 class="text-center mt-3">Doctors List</h2>
    <div class="d-flex justify-content-end mb-3">    
        <button type="button" class="btn btn-primary add-doctor" (click)="addDoctor()">+ Add Doctor</button>
        <button type="button" class="btn btn-success export-excel" (click)="exportToExcel()">Export To Excel</button>
    </div>  
    <div class="table-container shadow mb-5 bg-white rounded">
        <div class="table-wrapper p-2">
            <table class="table mt-3">
                <thead>
                <tr>
                    <th scope="col">Sr No</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Specialization</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Email</th>
                    <th scope="col">Experience</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let doctor of doctors; let i = index">
                    <td scope="row">{{i+1}}</td>
                    <td scope="row">{{ doctor.firstName}}</td>
                    <td scope="row">{{ doctor.lastName}}</td>
                    <td scope="row">{{ doctor.specialization }}</td>
                    <td scope="row">{{ doctor.contactNumber }}</td>
                    <td scope="row">{{ doctor.email }}</td>
                    <td scope="row">{{ doctor.experienceYears }}</td>
                    <td scope="row">
                        <button type="button" class="btn btn-danger delete-button" (click)="deleteDoctor(doctor.doctorID)">Delete</button>
                        <button type="button" class="btn btn-info" (click)="updateDoctor(doctor.doctorID)">Update</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>    
    </div>    
</div>
